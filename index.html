<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="header-nav">
            <div class="pokeball-container">
                <img class="pokeball-image" src="css/images/image (4).png" alt="Pokéball">
            </div>
            <p class="page-title">Pokédex</p>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Buscar...">
                <button class="search-button">Buscar</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="rounded-rectangle">
            <div class="pokemon-image-container">
                <img class="pokemon-image" src="css/images/1.png" alt="Pokémon 001">
            </div>
            <div class="top-section"></div>
            <div class="middle-section"></div>
            <div class="lower-middle-section"></div>
            <div class="bottom-section"></div>
        </div>
        <div class="info-container">
            <div class="info-header"></div>
            <div class="info-main">
                <div class="info-main-left"></div>
                <div class="info-main-center"></div>
                <div class="info-main-right"></div>
            </div>
            <div class="info-bottom">
                <div class="info-bottom-top"></div>
                <div class="info-bottom-bottom"></div>
            </div>
            <div class="info-footer"></div>
        </div>
    </main>
</body>

</html>
