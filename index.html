<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Agrega estilos aquí si es necesario */
    </style>
</head>

<body>
    <header>
        <nav class="header-nav">
            <div class="pokeball-container">
                <img class="pokeball-image" src="css/images/image (4).png" alt="Pokéball">
            </div>
            <p class="page-title">Pokédex</p>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Buscar...">
                <button class="search-button">Buscar</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="rounded-rectangle">
            <div class="pokemon-image-container">
                <img class="pokemon-image" src="css/images/1.png" alt="Pokémon 001">
            </div>
            <div class="top-section">
                <p style="font-size: 32px; margin: 0; margin-top: 20px;">Bulbasaur</p>
                <p style="font-size: 16px; margin: 0;">No.001</p>
            </div>
            <div class="middle-section">
                <button class="boton-pildora boton-grass" style="font-size: 16px;">Grass</button>
                <button class="boton-pildora boton-poison" style="font-size: 16px;">Poison</button>
            </div>
            <div class="lower-middle-section">
                <p style="margin: 16px; font-size: 24px;">Height: 0.7m</p>
                <p style="margin: 16px; font-size: 24px;">Weight: 6.9kg</p>
            </div>
            <div class="bottom-section" style="margin: 8px; font-size: 24px;">
                <p>While it is young, it uses the nutrients that are stored in the seed on its back in order to grow.
                </p>
            </div>
        </div>
        <div class="info-container">
            <div class="info-header">
                <button class="pill-button">Statistics</button>
                <button class="pill-button">Moves</button>
                <button class="pill-button">Encounters</button>
            </div>
            <div class="info-main">
                <div class="info-main-left">
                    <table>
                        <tr>
                            <td>HP</td>
                        </tr>
                        <tr>
                            <td>Attack</td>
                        </tr>
                        <tr>
                            <td>Defense</td>
                        </tr>
                        <tr>
                            <td>Sp. ATK</td>
                        </tr>
                        <tr>
                            <td>Sp. Def</td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                        </tr>
                    </table>
                </div>
                <div class="info-main-center">
                    <table>
                        <tr>
                            <td>55</td>
                        </tr>
                        <tr>
                            <td>46</td>
                        </tr>
                        <tr>
                            <td>46</td>
                        </tr>
                        <tr>
                            <td>33</td>
                        </tr>
                        <tr>
                            <td>44</td>
                        </tr>
                        <tr>
                            <td>34</td>
                        </tr>
                    </table>
                </div>
                <div class="info-main-right">

                    <div class="bar-container">
                        <div class="bar" style="width: 55%;"></div>
                        <div class="bar" style="width: 46%;"></div>
                        <div class="bar" style="width: 46%;"></div>
                        <div class="bar" style="width: 33%;"></div>
                        <div class="bar" style="width: 44%;"></div>
                        <div class="bar" style="width: 34%;"></div>
                    </div>



                </div>
            </div>
            <div class="info-bottom">
                <div class="info-bottom-top"></div>
                <div class="info-bottom-bottom"></div>
            </div>
            <div class="info-footer"></div>
        </div>
    </main>

    <!-- Flechas laterales -->
    <div class="arrow arrow-left">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="arrow arrow-right">
        <i class="fa-solid fa-arrow-right"></i>
    </div>
</body>

</html>
