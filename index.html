<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="contenedor-nav">
            <div class="contenedor-pokeball">
                <img class="img-pokeball" src="css/images/image (4).png" alt="pokeball_red">
            </div>
            <p class="titulo">Pokédex</p>
            <div class="contenedor-busqueda">
                <input type="text" class="barra-busqueda" placeholder="Buscar...">
                <button class="boton-busqueda">Buscar</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="rectangulo-redondeado">
            <div class="contenedor-superior">
                <img class="img-pokemon" src="css/images/1.png" alt="001">
            </div>
            <div class="seccion-medio"></div>
            <div class="seccion-medio-inferior"></div>
            <div class="seccion-inferior-medio"></div>
            <div class="seccion-inferior"></div>
        </div>
        <div class="contenedor-informacion">
            <div class="contenedor-info-superior"></div>
            <div class="contenedor-info-medio">
                <div class="contenedor-info-medio-interior-inicial"></div>
                <div class="contenedor-info-medio-interior-intermedio"></div>
                <div class="contenedor-info-medio-interior-final"></div>
            </div>
            <div class="contenedor-info-medio-inferior">
                <div class="contenedor-info-medio-inferior-interior-superior">

                </div>
                <div class="contenedor-info-medio-inferior-interior-inferior">

                </div>
            </div>
            <div class="contenedor-info-inferior"></div>
        </div>
    </main>
</body>

</html>
